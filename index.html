<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário JS</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="text">
          <h2>FICOU COM DÚVIDA?<br> NOS MANDE UMA MENSAGEM!</h2>
          <p>
            caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem
            e entraremos em contato em menos de 24h.
          </p>
        </div>
        <div class="form-bg">
        <div class="form">
            <input type="text" placeholder="Nome completo*" class="placeholder name">
            <input type="text" placeholder="Email*" class="placeholder email">
            <input type="text" placeholder="Telefone*" class="placeholder phone">
            <input type="text" placeholder="Mensagem*" class="placeholder message">
            <span>*campos obrigatórios</span>
            <button class="button">Enviar</button>
      </div>
    </div>
    </main>
  </body>
</html>
